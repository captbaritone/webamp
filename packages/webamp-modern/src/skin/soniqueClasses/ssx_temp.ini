systemcolor_2      =  0xFFFFFF00
SystemColor_3      =  0xFF00FF00
;-------------------------------------------------------------------------------
;-- BORDER COLOR -------------------------------------------------  ALL  N  X  -
;-------------------------------------------------------------------------------
; This is the border color of the boxes in the nav/mid mode.
;-------------------------------------------------------------------------------
BorderColor        =  0xFF000001
;-------------------------------------------------------------------------------
;-- LOGO   COLOR -------------------------------------------------  ALL  N  X  -
;-------------------------------------------------------------------------------
; This is the color of the Sonique Logo Text whenever that's displayed
;-------------------------------------------------------------------------------
LogoColor          =  0xFF00FFFF
;-------------------------------------------------------------------------------
;-- LOGO RING COLOR ----------------------------------------------  ALL  N  X  -
;-------------------------------------------------------------------------------
; This is the color of the Ring surrounding the Sonique Logo
;-------------------------------------------------------------------------------
LogoRingColor      =  0xFF00FF00
;-------------------------------------------------------------------------------
;-- SERVICE BUTTONS COLOR ----------------------------------------  ALL  N  X  -
;-------------------------------------------------------------------------------
; You see them everywhere -the small round close, minimize & help buttons
;-------------------------------------------------------------------------------
BlueBallsColor     =  0xFFFFFF00
;-------------------------------------------------------------------------------
;-- BACKGROUND COLORS --------------------------------------------  ALL  N  X  -
;-------------------------------------------------------------------------------
; These two are the colors of the backgrounds of the small boxes in Sonique.
;-------------------------------------------------------------------------------
SystemBkColor_1    =  0xFF005500
SystemBkColor_2    =  0xFF002B45
;-------------------------------------------------------------------------------
;-- RING COLORS --------------------------------------------------  ALL  N  X  -
;-------------------------------------------------------------------------------
; These colors are used for fading the playlist and song positions circular
; regions.
;-------------------------------------------------------------------------------
PlayListColor_1    =  0xFF00FFFF
PlayListColor_2    =  0xFFFF00FF
ProgressColor_1    =  0xFF00FF00
ProgressColor_2    =  0xFFFFFF00
ProgressColor_3    =  0xFFFF0000
;-------------------------------------------------------------------------------
;-- NAV MODE STATUS BAR COLORS -----------------------------------  ALL  N  X  -
;-------------------------------------------------------------------------------
; These colors are used for the status bar found in the menu screen when in nav
; mode. The Bg and Fg colors are by each pixel alternated to get a light-sign
; look. The text is applied on top of those with the color specified here.
;-------------------------------------------------------------------------------
StatusBarBgColor        =  0xFF000000
StatusBarFgColor        =  0xFF005050
StatusBarTextColor      =  0xFF00FFFF
;-------------------------------------------------------------------------------
;-- PROGRESS BACKGROUND COLOR  -----------------------------------  ALL  N  X  -
;-------------------------------------------------------------------------------
; The progress bar (Visual Mode) background color
;-------------------------------------------------------------------------------
ProgressBkColor         =  0xFF606060
;-------------------------------------------------------------------------------
;-- SSM OPEN FILE COOLOR -----------------------------------------  ALL  N  X  -
;-------------------------------------------------------------------------------
; The color of the open file small round button when in small state mode
;-------------------------------------------------------------------------------
OpenFileColor           =  0xFFFF8000
;-------------------------------------------------------------------------------
;-- COLORS OF THE SMALL AUDIO ENHANCMENT KNOBS -------------------  ALL  N  X  -
;-------------------------------------------------------------------------------
; Pretty self-explanatory
;-------------------------------------------------------------------------------
AmpKnobColor            =  0xFF00FF00
BalKnobColor            =  0xFF6060FF
PitchKnobColor          =  0xFFFF3030
;-------------------------------------------------------------------------------
;-- COLORS OF THE INTERNAL VISUALIZATIONS (WF,Spectr,VUSw) -------  105  N  -  -
;-------------------------------------------------------------------------------
; Here you can set the colors of the internal visualizations. 1.05+
;-------------------------------------------------------------------------------
InternalVisLeftColor	=  0xFF0000FF
InternalVisRightColor	=  0xFFFF0000
InternalVisBlendColor	=  0xFF00FF00
;-------------------------------------------------------------------------------
;-- LOGO ANIMATION TRANSITION COLORS -----------------------------  105  N  -  -
;-------------------------------------------------------------------------------
; These are the colors that the Logo and the rings in Nav Mode fades to when
; fading/sliding in/out. (When entering a sub-screen)
;-------------------------------------------------------------------------------
LogoStartColor		=  0x00FF2200
LogoRingStartColor	=  0x000022FF

