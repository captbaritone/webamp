[sonique colors]
;-------------------------------------------------------------------------------
;-- SYSTEM COLORS ------------------------------------------------  ALL  N  X  -
;-------------------------------------------------------------------------------
; These are the system colors. They are used at many places in Sonique.
; For example - the 3rd color is the color of the fading menuitems in the nav
; mode.
;-------------------------------------------------------------------------------
