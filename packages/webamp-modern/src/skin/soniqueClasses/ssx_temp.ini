;*******************************************************************************
;  Sonique Skinmaker X (SSX) default skin.ini                                  *
;    Edited by Jonatan Wallmander (The JAW)                                    *
;                                                                              *
;  This file is included in the skin. It contains all skin-related settings.   *
;  In the skin it's called "/skin.ini"                                         *
;  In  the future most of the settings will be editable in SSX. (Advanced tab) *
;  ------------------------------------------------                            *
;  What the codes in the field headers mean:                                   *
;                                                                              *
;  ALL R X V (example1)                                                        *
;  105 N   V (example2)                                                        *
;                                                                              *
;  The Leftmost code - (105,100,ALL) is the Sonique version on which           *
;  the setting is available.                                                   *
;  ALL means that it works on all Sonique versions that supports skins (1.00+) *
;                                                                              *
;  The 'R'/'N' means "Required", "Not required". Non-required values can be    *
;  removed. Then the default Sonique value will be used.                       *
;                                                                              *
;  If the 'X' is present, that means that SSX handles this field. It's possible*
;  to edit the values both here and in the skineditor. You decide...           *
;                                                                              *
;  The 'V' means that this value will be visible in the skin database at       *
;  http://skins.sonique.com                                                    *
;  -----------------------------------------------                             *
;  Questions and/or suggestions regarding this document should be sent to:     *
;                                                                              *
;            Jonatan Wallmander (thejaw@sonique.com)                           *
;    or                                                                        *
;            Andrew McCann      (mccann@sonique.com)                           *
;                                                                              *
;*******************************************************************************

;*******************************************************************************
;*******************************************************************************
;**                           **************************************************
;**  SKIN BASIC INFORMATION   **************************************************
;**                           **************************************************
;*******************************************************************************
;*******************************************************************************
[skin]
;-------------------------------------------------------------------------------
;-- MINIMUM SONIQUE VERSION REQUIRED FOR THIS SKIN ---------------  ALL  R  X  V
;-------------------------------------------------------------------------------
; This field indicates which version of Sonique the skin preferrably should be
; used with. Set to the lowest value possible.
; For most skins 105 (1.05) is ok. (Recommended value)
;-------------------------------------------------------------------------------
version         =  105

;-------------------------------------------------------------------------------
;-- AUTHOR/SKIN INFORMATION --------------------------------------  ALL  R  X  V
;-------------------------------------------------------------------------------
; The following four fields are set in SSX->SkinEditor->Info
; They contain basic information displayed in the Sonique skin-change screen
;-------------------------------------------------------------------------------
author          =
title           =
url             =  http://
url_text        =

;-------------------------------------------------------------------------------
;-- SONIQUE MODES TOGGLE ------------------------------------------ 105  N  -  -
;-------------------------------------------------------------------------------
; With the following you can make your skin not affect the modes in Sonique.
; If 0 the default skin-settings for that mode will be used.
; Of course you want to skin all modes so all are 1 by default
;-------------------------------------------------------------------------------
TouchNavMode   	=  1
TouchMidMode   	=  1
TouchSmallMode 	=  1

;-------------------------------------------------------------------------------
;-- ON-SKIN LINKS  ------------------------------------------------ 105  N  -  -
;-------------------------------------------------------------------------------
; You can have a link to a website on your skin. The regions,
;   Regions -> Mid Link   (Mid Mode Hotspot)
;   Regions -> Nav Link   (Nav Mode Hotspot)
; found in SSX tells Sonique where to accept double clicks. When the links
; are double-clicked on, the following settings define the corresponding URL.
;-------------------------------------------------------------------------------
Nav_Logo_HREF	=  http://no.default.url
Mid_Logo_HREF	=  http://no.default.url


